<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Deep space background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020817"/>
      <stop offset="40%" style="stop-color:#0a0f2e"/>
      <stop offset="100%" style="stop-color:#05101f"/>
    </linearGradient>

    <!-- Nebula glow center -->
    <radialGradient id="nebula1" cx="35%" cy="55%" r="40%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.35"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula2" cx="70%" cy="40%" r="35%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="60%" style="stop-color:#0ea5e9;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="nebula3" cx="85%" cy="70%" r="25%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#020817;stop-opacity:0"/>
    </radialGradient>

    <!-- Icon glow -->
    <radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bloom">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- Nebula clouds -->
  <rect width="1200" height="400" fill="url(#nebula1)"/>
  <rect width="1200" height="400" fill="url(#nebula2)"/>
  <rect width="1200" height="400" fill="url(#nebula3)"/>

  <!-- Stars - varied sizes -->
  <g fill="white">
    <!-- Tiny stars -->
    <circle cx="42" cy="28" r="0.6" opacity="0.5"/>
    <circle cx="115" cy="87" r="0.5" opacity="0.4"/>
    <circle cx="198" cy="45" r="0.7" opacity="0.6"/>
    <circle cx="267" cy="130" r="0.5" opacity="0.3"/>
    <circle cx="340" cy="22" r="0.6" opacity="0.5"/>
    <circle cx="410" cy="165" r="0.4" opacity="0.4"/>
    <circle cx="488" cy="52" r="0.7" opacity="0.6"/>
    <circle cx="562" cy="18" r="0.5" opacity="0.4"/>
    <circle cx="640" cy="95" r="0.6" opacity="0.5"/>
    <circle cx="720" cy="30" r="0.4" opacity="0.3"/>
    <circle cx="790" cy="142" r="0.7" opacity="0.5"/>
    <circle cx="865" cy="55" r="0.5" opacity="0.4"/>
    <circle cx="940" cy="18" r="0.6" opacity="0.6"/>
    <circle cx="1020" cy="110" r="0.5" opacity="0.4"/>
    <circle cx="1095" cy="42" r="0.7" opacity="0.5"/>
    <circle cx="1155" cy="85" r="0.4" opacity="0.3"/>
    <!-- Bottom stars -->
    <circle cx="55" cy="320" r="0.5" opacity="0.4"/>
    <circle cx="150" cy="360" r="0.6" opacity="0.5"/>
    <circle cx="230" cy="295" r="0.4" opacity="0.3"/>
    <circle cx="320" cy="345" r="0.7" opacity="0.5"/>
    <circle cx="480" cy="310" r="0.5" opacity="0.4"/>
    <circle cx="780" cy="340" r="0.6" opacity="0.5"/>
    <circle cx="920" cy="370" r="0.5" opacity="0.4"/>
    <circle cx="1050" cy="330" r="0.7" opacity="0.6"/>
    <circle cx="1140" cy="295" r="0.5" opacity="0.4"/>
  </g>

  <!-- Brighter stars -->
  <g fill="white" filter="url(#glow)">
    <circle cx="78" cy="155" r="1.2" opacity="0.9"/>
    <circle cx="185" cy="220" r="1.0" opacity="0.8"/>
    <circle cx="295" cy="78" r="1.3" opacity="0.9"/>
    <circle cx="455" cy="240" r="1.1" opacity="0.85"/>
    <circle cx="608" cy="155" r="1.2" opacity="0.8"/>
    <circle cx="1020" cy="58" r="1.4" opacity="0.9"/>
    <circle cx="1110" cy="195" r="1.1" opacity="0.85"/>
    <circle cx="1055" cy="310" r="1.2" opacity="0.8"/>
  </g>

  <!-- Grid / data mesh lines - subtle -->
  <g stroke="#06b6d4" stroke-width="0.4" opacity="0.06">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
  </g>

  <!-- === ICON: stylized nebula/vector emblem === -->
  <!-- Outer ring -->
  <circle cx="158" cy="200" r="72" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <!-- Inner glow blob -->
  <circle cx="158" cy="200" r="52" fill="url(#iconGlow)" opacity="0.5"/>
  <!-- Vector/RAG nodes - triangle arrangement -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="158" cy="200" r="8" fill="#06b6d4" opacity="0.95"/>
    <!-- Outer nodes -->
    <circle cx="158" cy="148" r="5" fill="#a855f7" opacity="0.9"/>
    <circle cx="200" cy="224" r="5" fill="#7c3aed" opacity="0.9"/>
    <circle cx="116" cy="224" r="5" fill="#06b6d4" opacity="0.9"/>
    <!-- Lines connecting nodes -->
    <line x1="158" y1="200" x2="158" y2="153" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="158" y1="200" x2="196" y2="221" stroke="#a855f7" stroke-width="1.5" opacity="0.7"/>
    <line x1="158" y1="200" x2="120" y2="221" stroke="#7c3aed" stroke-width="1.5" opacity="0.7"/>
    <line x1="158" y1="153" x2="196" y2="221" stroke="#5b21b6" stroke-width="0.8" opacity="0.4"/>
    <line x1="196" y1="221" x2="120" y2="221" stroke="#5b21b6" stroke-width="0.8" opacity="0.4"/>
    <line x1="120" y1="221" x2="158" y2="153" stroke="#5b21b6" stroke-width="0.8" opacity="0.4"/>
  </g>
  <!-- Orbit arc -->
  <path d="M 100 175 Q 158 135 216 175" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.3"/>
  <path d="M 100 225 Q 158 265 216 225" fill="none" stroke="#a855f7" stroke-width="0.8" opacity="0.3"/>

  <!-- === TEXT === -->
  <!-- NEBULA -->
  <text
    x="290" y="185"
    font-family="'Courier New', Courier, monospace"
    font-size="82"
    font-weight="700"
    letter-spacing="12"
    fill="white"
    opacity="0.95"
    filter="url(#softglow)"
  >NEBULA</text>

  <!-- RAG - accent color -->
  <text
    x="293" y="255"
    font-family="'Courier New', Courier, monospace"
    font-size="36"
    font-weight="400"
    letter-spacing="22"
    fill="#06b6d4"
    opacity="0.9"
    filter="url(#glow)"
  >RAG</text>

  <!-- Tagline -->
  <text
    x="293" y="300"
    font-family="'Courier New', Courier, monospace"
    font-size="14"
    letter-spacing="3"
    fill="#94a3b8"
    opacity="0.7"
  >LOCAL · AGENTIC · RETRIEVAL-AUGMENTED GENERATION</text>

  <!-- Subtle bottom border line -->
  <line x1="0" y1="395" x2="1200" y2="395" stroke="#06b6d4" stroke-width="1" opacity="0.2"/>

  <!-- Corner decoration top-right -->
  <g stroke="#7c3aed" stroke-width="0.8" opacity="0.3" fill="none">
    <line x1="1150" y1="10" x2="1190" y2="10"/>
    <line x1="1190" y1="10" x2="1190" y2="50"/>
  </g>
  <!-- Corner decoration bottom-left -->
  <g stroke="#06b6d4" stroke-width="0.8" opacity="0.3" fill="none">
    <line x1="10" y1="390" x2="50" y2="390"/>
    <line x1="10" y1="350" x2="10" y2="390"/>
  </g>
</svg>
