name: Home Assistant Add-on Validate

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nebula-rag/**"
      - "repository.json"
      - ".github/workflows/ha-addon-validate.yml"
  push:
    branches:
      - main
    paths:
      - "nebula-rag/**"
      - "repository.json"
      - ".github/workflows/ha-addon-validate.yml"

permissions:
  contents: read

concurrency:
  group: ha-addon-validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-manifest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON manifests
        shell: bash
        run: |
          set -euo pipefail
          jq empty repository.json
          jq empty nebula-rag/config.json

      - name: Validate required add-on files
        shell: bash
        run: |
          set -euo pipefail
          test -f nebula-rag/Dockerfile
          test -f nebula-rag/run.sh
          test -f nebula-rag/build.yaml
          test -f nebula-rag/CHANGELOG.md

  build-test-amd64:
    needs: validate-manifest
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build add-on with Home Assistant builder (test mode)
        shell: bash
        run: |
          set -euo pipefail
          docker run \
            --rm \
            -t \
            --privileged \
            -v "${{ github.workspace }}/nebula-rag:/data" \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            ghcr.io/home-assistant/amd64-builder \
            -t /data \
            --amd64 \
            --test \
            -i local/nebula-rag-addon-{arch} \
            -d local
